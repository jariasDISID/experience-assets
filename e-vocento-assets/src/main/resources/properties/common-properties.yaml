api:
  name: "s-vocento-assets"
  threads: "5"
  queues:
    suscriptions: "started"
    purchase: "started"
    tracking: "started"

##############################################
##  Custom Error Handler
##############################################
customerrorhandler:
  mailEnable: "true"
  hangoutEnable: "true"
  jiraEnable: "true"
###       JIRA
  jira:
    issuetypes:
      "1": "1"
      "2": "1"
      "default": "1"
# El id del  tipo de issue cambia por proyecto
# ID de tipo error para el projecto ITCRMMC = 1

    project: "ITCRMMC"
    assignee: "Arqu.voc"
    priorities:
      "1": "Crítica"
      "2":  "Alta"
      "default": "Alta"
#Names de criticidad en Jira:
#   1 - Bloqueante
#   2 - Crítica
#   3 - Alta
#   4 - Menor
#   5 - Trivial

